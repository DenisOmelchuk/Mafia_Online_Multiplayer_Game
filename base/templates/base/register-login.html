{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<div class="register-login_panel_background">
    <div class="register-login_panel_container">  	
        <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form class="registration-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label class="register-login_page_label" for="chk" aria-hidden="true">Sign up</label>
                    {% for field in registration_form %}
                    {{ field }}
                    {% endfor %}
                    <label for="file"><strong>Choose a file</strong></label>
                    <button type="submit" class="signup_login_btn">Sign up</button>
                </form>
            </div>
            <div class="login">
                <form class="registration-form" method="post">
                    {% csrf_token %}
                    <label class="register-login_page_label" for="chk" aria-hidden="true">Login</label>
                    {% for field in authentication_form %}
                    {{field }}
                    {% endfor %}
                    <button class="signup_login_btn">Login</button>
                </form>
            </div>
    </div>
</div>

{% endblock content %}
